sudo: required
dist: trusty
language: python

python:
 - "2.7"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y pandoc lacheck
  - curl -sS https://getcomposer.org/installer | sudo php -- --install-dir=/usr/local/bin --filename=composer
  - composer global require seld/jsonlint

script: make test

notifications:
  irc: "irc.freenode.org#oparl"
